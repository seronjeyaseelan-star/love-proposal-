<!DOCTYPE html>
<html>
<head>
  <title>Someone Loves You üíñ</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#ff4e8a,#ff9a9e);
      font-family: Arial;
      text-align:center;
      color:white;
      overflow:hidden;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding:40px;
      border-radius:20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: pop 1s ease-in-out;
    }

    h1 { font-size:28px; }
    p { font-size:20px; }

    button {
      padding:10px 20px;
      border-radius:30px;
      border:none;
      margin:10px;
      font-size:18px;
      cursor:pointer;
    }

    #yesBtn { background:red; color:white; }
    #noBtn { background:white; color:red; }

    @keyframes pop {
      from { transform: scale(0.5); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1 id="title"></h1>
  <p id="loveMsg"></p>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn">No üò¢</button>

  <h2 id="result" style="display:none;"></h2>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");
const msg = params.get("msg");

document.getElementById("title").innerHTML =
  `Dear ${to} üíñ<br><br>${from} has something to ask you...`;

document.getElementById("loveMsg").innerHTML =
  `"${msg}"<br><br>Will you be my Valentine? üíò`;

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let result = document.getElementById("result");

let size = 18;

noBtn.addEventListener("click", function(){
  size += 10;
  yesBtn.style.fontSize = size + "px";
});

yesBtn.addEventListener("click", function(){
  yesBtn.style.display="none";
  noBtn.style.display="none";
  result.style.display="block";
  result.innerHTML="Yayyyy üíû Love Accepted ‚ù§Ô∏è‚ú®";
});
</script>

</body>
</html>
