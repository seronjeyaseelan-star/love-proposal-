<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seron Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --app-height: 100%; }
        body { background: #0b141a; color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .mobile-container { max-width: 450px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; border-left: 1px solid #333; border-right: 1px solid #333; position: relative; }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .my-msg { align-self: flex-end; border-top-right-radius: 2px; }
        .their-msg { align-self: flex-start; border-top-left-radius: 2px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app" class="mobile-container">
    <div id="menu" class="absolute inset-0 bg-[#111b21] z-50 flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-2xl font-bold mb-8">Seron Chat Room</h1>
        <div class="w-full space-y-4">
            <input id="userName" type="text" placeholder="Your Name" class="w-full p-3 rounded bg-[#2a3942] border-none outline-none">
            <hr class="border-[#333]">
            <button id="btnCreate" class="w-full bg-emerald-600 p-3 rounded font-bold">Create New Room</button>
            <div class="flex gap-2">
                <input id="joinId" type="text" placeholder="Room Code" class="flex-1 p-3 rounded bg-[#2a3942] border-none">
                <button id="btnJoin" class="bg-blue-600 px-4 rounded">Join</button>
            </div>
            <input id="destroyTime" type="number" placeholder="Destroy in (mins)" class="w-full p-3 rounded bg-[#2a3942] border-none">
        </div>
        <p class="mt-10 text-xs text-gray-500">Created by Seron</p>
    </div>

    <header class="p-4 bg-[#202c33] flex justify-between items-center shadow-md">
        <div>
            <div id="roomDisplay" class="text-xs text-emerald-500 font-mono"></div>
            <div id="creatorName" class="font-bold">Seron</div>
        </div>
        <button id="btnAdminDestroy" class="hidden bg-red-600 text-xs px-2 py-1 rounded">Destroy Room</button>
    </header>

    <div id="chatBox" class="chat-area bg-[#0b141a]">
        </div>

    <div id="typingIndicator" class="px-4 py-1 text-xs italic text-gray-400 h-5"></div>

    <footer class="p-3 bg-[#202c33] flex gap-2 items-center">
        <button id="btnImage" class="text-xl">üñºÔ∏è</button>
        <input id="msgInput" type="text" placeholder="Type a message..." class="flex-1 bg-[#2a3942] p-2 rounded-full outline-none px-4">
        <button id="btnVoice" class="bg-emerald-600 w-10 h-10 rounded-full flex items-center justify-center">üé§</button>
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, onChildAdded, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC4mYZ5G-WCjt7wAN0G6_B6rh1LDM10U0Q",
        authDomain: "chat-data-59467.firebaseapp.com",
        databaseURL: "https://chat-data-59467-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "chat-data-59467",
        storageBucket: "chat-data-59467.firebasestorage.app",
        messagingSenderId: "237808362163",
        appId: "1:237808362163:web:52d25dfbffaffde12446c6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentRoom = null;
    let isAdmin = false;
    let myColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;

    // --- UTILITIES ---
    const genRoomId = () => Math.random().toString(36).substring(2, 10) + Math.random().toString(36).substring(2, 10);
    const genAdminCode = () => Math.floor(1000 + Math.random() * 9000) + Math.random().toString(36).substring(2, 4).toUpperCase();

    // --- CORE LOGIC ---
    async function createRoom() {
        const name = document.getElementById('userName').value || "Anonymous";
        const mins = parseInt(document.getElementById('destroyTime').value) || 30;
        const roomId = genRoomId();
        const adminCode = genAdminCode();
        const destroyAt = Date.now() + (mins * 60000);

        await set(ref(db, `rooms/${roomId}`), {
            creator: name,
            createdAt: serverTimestamp(),
            destroyAt: destroyAt,
            adminCode: adminCode
        });

        alert(`Room Created!\nRoom ID: ${roomId}\nAdmin Code: ${adminCode}\nSAVE THIS ADMIN CODE!`);
        joinRoom(roomId, true);
    }

    function joinRoom(roomId, asCreator = false) {
        currentRoom = roomId;
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('roomDisplay').innerText = `ROOM: ${roomId}`;
        
        // Listen for messages
        const msgRef = ref(db, `messages/${roomId}`);
        onChildAdded(msgRef, (data) => {
            renderMessage(data.val());
        });

        // Room Auto-Destruction Check
        const roomRef = ref(db, `rooms/${roomId}`);
        onValue(roomRef, (snapshot) => {
            if (!snapshot.exists()) {
                alert("Room has been destroyed.");
                location.reload();
            }
        });
    }

    function renderMessage(msg) {
        const div = document.createElement('div');
        const isMe = msg.sender === document.getElementById('userName').value;
        div.className = `bubble ${isMe ? 'my-msg bg-emerald-800' : 'their-msg bg-[#202c33]'}`;
        div.style.borderLeft = `4px solid ${msg.color}`;
        div.innerHTML = `<div class="text-[10px] opacity-70">${msg.sender}</div><div>${msg.text}</div>`;
        document.getElementById('chatBox').appendChild(div);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    async function sendMessage() {
        const text = document.getElementById('msgInput').value;
        if(!text) return;
        
        await push(ref(db, `messages/${currentRoom}`), {
            sender: document.getElementById('userName').value || "Guest",
            text: text,
            color: myColor,
            timestamp: serverTimestamp()
        });
        document.getElementById('msgInput').value = "";
    }

    // --- EVENTS ---
    document.getElementById('btnCreate').onclick = createRoom;
    document.getElementById('btnJoin').onclick = () => joinRoom(document.getElementById('joinId').value);
    document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    // Auto-join from URL
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('room')) {
        document.getElementById('joinId').value = urlParams.get('room');
    }
</script>
</body>
</html>
